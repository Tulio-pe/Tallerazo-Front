
<!-- Bloque de Login -->
<div class="register-pane">
  <form class="register-form" >
    <mat-icon class="logo" svgIcon="image"></mat-icon>
    <h2>Registrarse</h2>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Nombres</mat-label>
      <input matInput type="name" name="name" ngModel required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Apellidos</mat-label>
      <input matInput type="surname" name="surname" ngModel required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" ngModel required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" ngModel required />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full">
      <mat-label>Confirmar contrase√±a</mat-label>
      <input matInput type="confirm-password" name="confirm-password" ngModel required />
    </mat-form-field>

    <button mat-stroked-button color="primary" class="full" routerLink="/login">
      Crear Cuenta
    </button>
  </form>
</div>
