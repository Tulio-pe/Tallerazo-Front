
  <!-- Bloque de Login -->
  <div class="login-pane">
    <form class="login-form" >
      <mat-icon class="logo" svgIcon="image"></mat-icon>

      <h2>Iniciar Sesión</h2>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="full">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required />
      </mat-form-field>
      <button mat-stroked-button color="primary" class="full" routerLink="/register">
        Iniciar sesión
      </button>
    </form>
  </div>
